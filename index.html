<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7ef8eca0e8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <header class="navigation-items">
                <div class="row">
                    <div class="col-2">
                        <a href="#" class="city"> Berlin </a>
                    </div>
                    <div class="col-2">
                        <a href="#" class="city"> Lagos </a>
                    </div>
                    <div class="col-2">
                        <a href="#" class="city"> Tokyo </a>
                    </div>
                    <div class="col-6">
                        <a href="#" class="city"> New York </a>
                    </div>

                </div>
            </header>

            <form class="d-flex" id="searchcity-form">
                <input class="form-control me-2 shadow-sm" id="enter-city-form" type="search" placeholder="Enter city"
                    aria-label="Search" autofocus="on" autocomplete="off">
                <button class="btn btn-primary shadow-sm" id="search-button" type="submit">Search
                </button>
                <button type="button" class="btn btn-success shadow-sm" id="current-button">Current
                </button>
            </form>

            <div class="weather-info">
                <div class="weather-info-header">
                    <h1><span id="searched-city"></span>
                    </h1>
                </div>
                <div class="weathr-info-text">
                    Last updated: <span id="current-date"></span>
                </div>
                <div class="weather-info-text" id="current-weather-info"></div>
            </div>
            <div class="row">
                <div class="col current-temperature"> 
                    <img 
                     src= ""
                     alt= ""
                     id= "current-weather-icon"
                     class="weather-icon"/>    
                    <span class="temperature" id="current-weather-temperature"></span>
                    <span class="units">
                        <a href="#" class="degree-celsius" id="celsius-link"> °C|</a>
                        <a href="#" class="degree-fahrenheit" id="fahrenheit-link"> °F </a>
                    </span> 
                </div>
                <div class="col">
                    <ul class="summarry">
                        <li id="humidity">
                            humidity:
                        </li>
                        <li id="wind">
                            wind:
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row future-forecast">
                <div class="col">
                    Mon <br />
                    <i class="fas fa-cloud-sun-rain"></i> <br />
                    14°C
                </div>
                <div class="col">
                    Tue <br />
                    <i class="fas fa-cloud-showers-heavy"></i>"></i> <br />
                    13°C
                </div>
                <div class="col">
                    Wed <br />
                    <i class="fas fa-cloud-sun"></i> <br />
                    18°C
                </div>
                <div class="col">
                    Thu <br />
                    <i class="fas fa-cloud-sun"></i> <br />
                    15°C
                </div>
                <div class="col">
                    Fri <br />
                    <i class="fas fa-cloud"></i> <br />
                    16°C
                </div>

            </div>
        </div>
        <p>
        <a href="https://github.com/Jumai-Alaka" target="_blank" class="github-link" id="coder-github-link"> Open-source code</a> by Jumai Alaka
        </p>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
